<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Whack a Mole</title>
</head>
<body>
    <div class="info">
        <p class="score">0</p>
        <div class="btns">
            <button class="easyBtn">Easy(5 Secs)</button>
            <button class="normalBtn">Normal(3 secs)</button>
            <button class="hardBtn">Hard(1 sec)</button>
        </div>
        <p class="gameTimer">1:00</p>
    </div>

    <div class="gameBoard">
        <img src="img/hole.jpg" alt="" class="one hole">
        <img src="img/hole.jpg" alt="" class="two hole">
        <img src="img/hole.jpg" alt="" class="three hole">
        <img src="img/hole.jpg" alt="" class="four hole">
        <img src="img/hole.jpg" alt="" class="five hole">
    </div>

    <button class="replayBtn">Replay</button>



</body>
</html>
