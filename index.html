<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Whack a Mole</title>
</head>
<body>
    <div class="btns">
        <button class="easyBtn">Easy</button>
        <button class="normalBtn">Normal</button>
        <button class="hardBtn">Hard</button>
        <button class="replayBtn">Replay</button>
    </div>
       
    <div class="info">
        <p class="score">0</p>
        <p class="gameTimer">1:00</p>
    </div>
    <div class="gameBoard">
        <img src="img/hole.jpg" alt="" class="one hole">
        <img src="img/hole.jpg" alt="" class="two hole">
        <img src="img/hole.jpg" alt="" class="three hole">
        <img src="img/hole.jpg" alt="" class="four hole">
        <img src="img/hole.jpg" alt="" class="five hole">
    </div>

</body>
</html>
